<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz - EduQuiz</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-2xl font-bold text-indigo-600">EduQuiz</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="create-quiz.html" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Quizzes</a>
                        <a href="generate-paper.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Question Papers</a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Community</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="login.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Quiz Creation Form -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Create New Quiz</h2>
                    
                    <!-- Quiz Details -->
                    <div class="space-y-6">
                        <div>
                            <label for="quiz-title" class="block text-sm font-medium text-gray-700">Quiz Title</label>
                            <input type="text" name="quiz-title" id="quiz-title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter quiz title">
                        </div>

                        <div>
                            <label for="quiz-description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="quiz-description" name="quiz-description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter quiz description"></textarea>
                        </div>

                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                            <div>
                                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                                <select id="subject" name="subject" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>Mathematics</option>
                                    <option>Science</option>
                                    <option>English</option>
                                    <option>History</option>
                                    <option>Geography</option>
                                </select>
                            </div>

                            <div>
                                <label for="grade" class="block text-sm font-medium text-gray-700">Grade Level</label>
                                <select id="grade" name="grade" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>Grade 6</option>
                                    <option>Grade 7</option>
                                    <option>Grade 8</option>
                                    <option>Grade 9</option>
                                    <option>Grade 10</option>
                                    <option>Grade 11</option>
                                    <option>Grade 12</option>
                                </select>
                            </div>

                            <div>
                                <label for="time-limit" class="block text-sm font-medium text-gray-700">Time Limit (minutes)</label>
                                <input type="number" name="time-limit" id="time-limit" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="30">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Questions Section -->
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h3 class="text-lg font-medium text-gray-900">Questions</h3>
                        <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <i class="fas fa-plus mr-2"></i>
                            Add Question
                        </button>
                    </div>

                    <!-- Question Card -->
                    <div class="bg-gray-50 rounded-lg p-6 border border-gray-200">
                        <div class="space-y-4">
                            <div class="flex justify-between">
                                <h4 class="text-md font-medium text-gray-900">Question 1</h4>
                                <button type="button" class="text-red-600 hover:text-red-800">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Question Type</label>
                                <select class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>Multiple Choice</option>
                                    <option>True/False</option>
                                    <option>Short Answer</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Question Text</label>
                                <textarea rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your question"></textarea>
                            </div>

                            <!-- Multiple Choice Options -->
                            <div class="space-y-2">
                                <label class="block text-sm font-medium text-gray-700">Options</label>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="correct-answer-1" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <input type="text" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Option 1">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="correct-answer-1" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <input type="text" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Option 2">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="correct-answer-1" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <input type="text" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Option 3">
                                </div>
                                <div class="flex items-center space-x-2">
                                    <input type="radio" name="correct-answer-1" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300">
                                    <input type="text" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Option 4">
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700">Explanation (Optional)</label>
                                <textarea rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Explain the correct answer"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="mt-8 flex justify-end space-x-4">
                    <button type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save as Draft
                    </button>
                    <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Preview Quiz
                    </button>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Publish Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2024 EduQuiz. All rights reserved.
            </p>
        </div>
    </footer>

                select.addEventListener('change', function() {
                    // Update question options based on type

                });

        });
    </script>
</body>
</html>
