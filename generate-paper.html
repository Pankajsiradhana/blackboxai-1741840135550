<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Question Paper - EduQuiz</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="index.html" class="text-2xl font-bold text-indigo-600">EduQuiz</a>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="create-quiz.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Quizzes</a>
                        <a href="generate-paper.html" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Question Papers</a>
                        <a href="#" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Community</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="login.html" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white rounded-lg shadow px-5 py-6 sm:px-6">
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">Generate Question Paper</h2>
                    
                    <!-- Paper Configuration Form -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <!-- Left Column - Basic Settings -->
                        <div class="space-y-6">
                            <div>
                                <label for="paper-title" class="block text-sm font-medium text-gray-700">Paper Title</label>
                                <input type="text" name="paper-title" id="paper-title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter paper title">
                            </div>

                            <div>
                                <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                                <select id="subject" name="subject" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>Mathematics</option>
                                    <option>Physics</option>
                                    <option>Chemistry</option>
                                    <option>Biology</option>
                                    <option>English</option>
                                    <option>History</option>
                                    <option>Geography</option>
                                </select>
                            </div>

                            <div>
                                <label for="grade" class="block text-sm font-medium text-gray-700">Grade/Class</label>
                                <select id="grade" name="grade" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option>Grade 6</option>
                                    <option>Grade 7</option>
                                    <option>Grade 8</option>
                                    <option>Grade 9</option>
                                    <option>Grade 10</option>
                                    <option>Grade 11</option>
                                    <option>Grade 12</option>
                                </select>
                            </div>

                            <div>
                                <label for="duration" class="block text-sm font-medium text-gray-700">Duration (minutes)</label>
                                <input type="number" name="duration" id="duration" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="180">
                            </div>

                            <div>
                                <label for="total-marks" class="block text-sm font-medium text-gray-700">Total Marks</label>
                                <input type="number" name="total-marks" id="total-marks" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="100">
                            </div>
                        </div>

                        <!-- Right Column - Question Distribution -->
                        <div class="space-y-6">
                            <h3 class="text-lg font-medium text-gray-900">Question Distribution</h3>
                            
                            <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                <div class="space-y-4">
                                    <!-- Multiple Choice Questions -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Multiple Choice Questions</label>
                                        <div class="mt-2 grid grid-cols-2 gap-4">
                                            <div>
                                                <label class="block text-xs text-gray-500">Number of Questions</label>
                                                <input type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="20">
                                            </div>
                                            <div>
                                                <label class="block text-xs text-gray-500">Marks per Question</label>
                                                <input type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="1">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Short Answer Questions -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Short Answer Questions</label>
                                        <div class="mt-2 grid grid-cols-2 gap-4">
                                            <div>
                                                <label class="block text-xs text-gray-500">Number of Questions</label>
                                                <input type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="10">
                                            </div>
                                            <div>
                                                <label class="block text-xs text-gray-500">Marks per Question</label>
                                                <input type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="3">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Long Answer Questions -->
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700">Long Answer Questions</label>
                                        <div class="mt-2 grid grid-cols-2 gap-4">
                                            <div>
                                                <label class="block text-xs text-gray-500">Number of Questions</label>
                                                <input type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="5">
                                            </div>
                                            <div>
                                                <label class="block text-xs text-gray-500">Marks per Question</label>
                                                <input type="number" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="5">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Difficulty Distribution -->
                            <div>
                                <h4 class="text-sm font-medium text-gray-700 mb-2">Difficulty Distribution</h4>
                                <div class="space-y-2">
                                    <div class="flex items-center">
                                        <label class="w-24 text-sm text-gray-600">Easy</label>
                                        <input type="range" min="0" max="100" value="30" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                        <span class="ml-2 text-sm text-gray-600">30%</span>
                                    </div>
                                    <div class="flex items-center">
                                        <label class="w-24 text-sm text-gray-600">Medium</label>
                                        <input type="range" min="0" max="100" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                        <span class="ml-2 text-sm text-gray-600">50%</span>
                                    </div>
                                    <div class="flex items-center">
                                        <label class="w-24 text-sm text-gray-600">Hard</label>
                                        <input type="range" min="0" max="100" value="20" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                                        <span class="ml-2 text-sm text-gray-600">20%</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional Options -->
                    <div class="mt-8 space-y-4">
                        <h3 class="text-lg font-medium text-gray-900">Additional Options</h3>
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label class="ml-2 text-sm text-gray-700">Include answer key</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label class="ml-2 text-sm text-gray-700">Include marking scheme</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label class="ml-2 text-sm text-gray-700">Add section-wise instructions</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                                <label class="ml-2 text-sm text-gray-700">Include space for rough work</label>
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="mt-8 flex justify-end space-x-4">
                        <button type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save Template
                        </button>
                        <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Preview Paper
                        </button>
                        <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Generate Paper
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; 2024 EduQuiz. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Add JavaScript for dynamic calculations -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Update total marks calculation
            function updateTotalMarks() {
                // Add calculation logic here
            }

            // Update difficulty distribution
            function updateDifficultyDistribution() {
                // Add distribution logic here
            }

            // Initialize event listeners
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => {
                input.addEventListener('change', updateTotalMarks);
            });

            const difficultySliders = document.querySelectorAll('input[type="range"]');
            difficultySliders.forEach(slider => {
                slider.addEventListener('input', updateDifficultyDistribution);
            });
        });
    </script>
</body>
</html>
